<form class="form-horizontal" [formGroup]="formulario" (ngSubimit)="onSubmit()">
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-contol" formControlName="nome"
        id="nome" placeholder="Nome">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
        <label for="email" class="control-label">Email</label>
  </div>
  <div class="col-sm-12">
      <input type="email" class="form-control" formControlName="email"
      id="email" placeholder="nome@email.com">
  </div>
  </div>

  <button type="submit" class="btn btn-primary">Subimit</button>
</form>
